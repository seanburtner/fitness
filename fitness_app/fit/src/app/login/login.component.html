<!-- Default form login -->
<div class="main-bg"> <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="loginCard" class="card">
                    <h5 class="display-4 welcome"><b>Welcome back!</b></h5>
                    <h4 class="card-title lead">Sign in below.</h4>
                    <form #loginForm="ngForm" (ngSubmit)="validateForm(email.value, password.value)">
                        <div class="form-group">
                            <label>Email</label>
                            <input #email name="" class="form-control" type="email" name="email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Password</label>
                            <input #password class="form-control" type="password" name="password">
                        </div> <!-- form-group// --> 
                        <a class="float-right" href="#">Forgot your password?</a>
                        <div class="form-group"> 
                            <div class="checkbox">
                                <label> <input type="checkbox"> Remember me </label>
                            </div> <!-- checkbox .// -->
                        </div> <!-- form-group// -->  
                        <div class="form-group" margin="0px 100px">
                            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                        </div> <!-- form-group// -->                                                           
                    </form>
                    <p>New user? <a href="#">Register here.</a></p>
                    <a href='/routines'>Enter app without signing in</a>
                </div>
            </div>
        </div>
    </div> <br>
</div>
